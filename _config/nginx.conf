# This is included as an example of a config file that works for the site.
# This is important so that anyone can re-host it in the event of something going wrong with the main site.
# The main takeaways from this config file are the redirects.

server {
    listen       8080;

    server_name downloads.getJudEcoin.org dlsrc.getJudEcoin.org updates.getJudEcoin.org updates.JudEcoin.mu dlsrc.JudEcoin.mu downloads.JudEcoin.mu downloads.JudEcoin.cc;
    root /var/www/html;
    index index.php index.html index.htm;

    access_log /var/log/downloads_access.log;
    error_log /var/log/downloads_error.log warn;

    error_page 403 = 404;

    # Disable logging for favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Disable logging for robots.txt
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }

    location ~* \.(ico|css|js|gif|jpe?g|png)$
    {
        expires 31536000s;
        access_log off;
        log_not_found off;
        add_header Pragma public;
        add_header Cache-Control "max-age=31536000, public";
    }

    # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Downloads!
    location /win64 {
        rewrite ^ https://$server_name/cli/JudEcoin-win-x64-v0.17.1.1.zip redirect;
    }

    location /win32 {
        rewrite ^ https://$server_name/cli/JudEcoin-win-x86-v0.17.1.1.zip redirect;
    }

